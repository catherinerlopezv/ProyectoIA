
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Tweets - Naive Bayes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 8rem;
      max-width: 800px;
      margin: auto;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('emoji.jpg');
    }
    textarea {
    width: 100%;
    height: 100px;
    resize: none;
    margin-bottom: 1rem;
  }

  button {
    width: 100%;
    padding: 0.5rem;
    background-color: #0d6efd;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
  }

  .emoji-list {
  display: flex;
  flex-direction: row; /* Horizontal */
  justify-content: center;
  align-items: center;
  gap: 1rem;
  margin-top: 1rem;
  font-size: 38px; /* 1 cm aprox */
}

.emoji-list svg {
  width: 38px;
  height: 38px;
}

  h1 {
    white-space: nowrap;
    padding: 1rem;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: center;
    margin-top: 10rem;
    padding-top: 2rem;
  }
    pre {
      background: #222;
      color: #0f0;
      padding: 1rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-2 mt-5" style="max-width: 900px; width: 100%;">
      <h1 class="mb-4">Clasificador de Tweets con Naive Bayes</h1>

      <div class="d-flex">
        <!-- Columna izquierda: textarea + bot√≥n -->
        <div class="flex-grow-1">
          <label for="tweet">Ingresa tu tweet:</label>
          <textarea id="tweet"></textarea>
          <button onclick="clasificarTweet()">Clasificar</button>
        </div>

        <!-- Columna derecha: emojis -->
        <div class="emoji-list">
          <span>üòû</span>
          <span>üòê</span>
          <span>üòä</span>
          <span>
            <svg viewBox="0 0 32 32">
              <rect width="6" height="10" x="2" y="20" fill="#dc3545" />
              <rect width="6" height="15" x="12" y="15" fill="#6c757d" />
              <rect width="6" height="22" x="22" y="8" fill="#0d6efd" />
            </svg>
          </span>
        </div>
      </div>
    </div>
  </div>

  
 
  
  <h2>Resultado:</h2>
  <div id="resultado"></div>

  <h2>M√©tricas del Modelo:</h2>
  <pre id="metricas">Cargando...</pre>

  <script>
    // Mostrar m√©tricas al cargar
    fetch('http://127.0.0.1:5000/metrics')
      .then(response => response.json())
      .then(data => {
        document.getElementById('metricas').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('metricas').textContent = 'No se pudo cargar las m√©tricas. Aseg√∫rate que Flask est√© corriendo.';
      });

    function clasificarTweet() {
      const texto = document.getElementById("tweet").value;

      fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: texto })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("resultado").textContent = `Sentimiento predicho: ${data.prediccion}`;
      })
      .catch(() => {
        document.getElementById("resultado").textContent = "Error al clasificar el tweet."
      });
    }
  </script>
</body>
</html>
