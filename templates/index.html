<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Tweets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/emoji.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      background-color: rgba(255, 255, 255, 0.95);
    }
    .emoji-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-left: 20px;
    }
    .emoji-list span {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 600px; width: 100%;">
      <h3 class="text-center mb-4">Clasificador de Tweets</h3>

      <div class="d-flex">
        <div class="flex-grow-1">
          <label for="tweetInput" class="form-label visually-hidden">Tweet</label>
          <textarea id="tweetInput" class="form-control mb-3" rows="3" placeholder="Ingresa un tweet..."></textarea>
          <button id="classifyBtn" class="btn btn-primary w-100 mb-2">Analizar Sentimiento</button>
          <button id="preprocessBtn" class="btn btn-secondary w-100">Inicializar entorno</button>
        </div>
        <div class="emoji-list">
          <span>üòû</span>
          <span>üòê</span>
          <span>üòä</span>
          <span>
            <svg width="40" height="30">
              <rect width="6" height="10" x="2" y="20" fill="#dc3545" />
              <rect width="6" height="15" x="12" y="15" fill="#6c757d" />
              <rect width="6" height="22" x="22" y="8" fill="#0d6efd" />
            </svg>
          </span>
        </div>
      </div>

      <div class="mt-4">
        <h6>Resultado:</h6>
        <p><strong>Sentimiento:</strong> <span id="sentiment">-</span></p>
        <p><strong>Tiempo de respuesta:</strong> <span id="responseTime">-</span> ms</p>
        <p id="status" class="text-muted"></p>
      </div>
    </div>
  </div>

  <script>
    // Clasificar tweet
    document.getElementById('classifyBtn').addEventListener('click', async () => {
      const tweet = document.getElementById('tweetInput').value;
      const sentimentEl = document.getElementById('sentiment');
      const responseTimeEl = document.getElementById('responseTime');

      if (!tweet.trim()) {
        alert('Por favor, escribe un tweet antes de clasificar.');
        return;
      }

      const start = performance.now();

      try {
        const response = await fetch('http://localhost:5000/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ texto: tweet }) // ‚Üê nombre que espera tu backend
        });

        const result = await response.json();
        const end = performance.now();

        sentimentEl.textContent = result.sentimiento || 'Error';
        responseTimeEl.textContent = Math.round(end - start);
      } catch (error) {
        sentimentEl.textContent = 'Error al conectar con el backend';
        responseTimeEl.textContent = '-';
        console.error(error);
      }
    });

    // Preprocesar tweets
    document.getElementById('preprocessBtn').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = 'Procesando...';

      try {
        const res = await fetch('/preprocesar', {
          method: 'POST'
        });
        const data = await res.json();
        status.textContent = data.mensaje;
      } catch (error) {
        status.textContent = '‚ùå Error de conexi√≥n con Flask.';
      }
    });
  </script>
</body>
</html>
